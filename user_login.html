<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleforuserlogin.css"> <!-- Ensure the path is correct -->
    <title>Login</title>
</head>
<body>
    <header class="header">
        <div class="left-section">
            <a href="index.html">
                <img src="images/food_logo.png" alt="Foodhunter Logo">
            </a>
        </div>
        <div class="right-section">
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                    <li><a href="#">Explore Foods</a></li>
                    <li><a href="signup.html">Register</a></li>
                    <li><a href="user_login.html">User Login</a></li>
                    <li><a href="admin_login.html">Admin Login</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
            <!-- <div class="contact">
                <span>Contact Us</span>
            </div> -->
        </div>
    </header>

    <section class="login-container">
        <!-- Left side image -->
        <div class="login-image">
            <img src="images/background_login.jpg" alt="Food Image">
        </div>
        
        <!-- Right side login form -->
        <div class="login-section">
            <h2>User Login</h2>
            <form class="login-form" id="login-form">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                
                <!-- CAPTCHA -->
                <div class="form-group">
                    <label for="captcha">Please enter the text:</label><br>
                    <canvas id="captchaCanvas" width="120" height="40"></canvas>
                    <br>
                    <input type="text" id="captchaInput" placeholder="Enter CAPTCHA" required>
                    <br><br>
                    <button type="button" id="refreshCaptcha" class="btn">Refresh CAPTCHA</button>
                </div>

                <button type="submit" class="btn">Login</button>
            </form>

            <p class="redirect-signup">Don't have an account? <a href="signup.html">Sign up here</a>.</p>
        </div>
    </section>

    <script src="user_login.js"></script>
</body>
</html>
