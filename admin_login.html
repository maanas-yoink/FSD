<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="styleforadminlogin.css">
</head>
<body>
    <header class="header">
        <div class="left-section">
            <a href="index.html">
                <img src="images/food_logo.png" alt="Foodhunter Logo">
            </a>
        </div>
        <div class="right-section">
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                    <li><a href="#">Explore Foods</a></li>
                    <li><a href="signup.html">Register</a></li>
                    <li><a href="user_login.html">User Login</a></li>
                    <li><a href="admin_login.html">Admin Login</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="login-section">
        <div class="company-photo">
            <img src="images/admin_login_image.webp" alt="Admin Image">
        </div>

        <div class="login-form-container">
            <h2>Admin Login</h2>
            <form id="admin-login-form">
                <div class="form-group">
                    <input type="text" id="admin-username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="admin-password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="captcha">Captcha: <span id="captcha-question"></span></label>
                    <input type="text" id="captcha-answer" placeholder="Enter answer" required>
                    <button type="button" id="refresh-captcha" class="refresh-btn">Refresh Captcha</button>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </section>

    <script src="admin_login.js"></script>
</body>
</html>
