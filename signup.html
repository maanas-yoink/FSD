<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleforsignup.css"> <!-- Ensure the path is correct -->
    <title>Sign Up</title>
</head>
<body>
    <header class="header">
        <div class="left-section">
            <a href="index.html">
                <img src="images/food_logo.png" alt="Foodhunter Logo">
            </a>
        </div>
        <div class="right-section">
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Explore Foods</a></li>
                    <li><a href="signup.html">Register</a></li>
                    <li><a href="user_login.html">User Login</a></li>
                    <li><a href="admin_login.html">Admin Login</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="signup-section container">
        <div class="form-container">
            <h2>Sign Up</h2>
            <form class="signup-form">
                <div class="form-group">
                    <input type="text" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="tel" placeholder="Mobile Number" required pattern="[0-9]{10}">
                </div>
                <div class="form-group">
                    <input type="date" id="dob" name="dob" required>
                </div>
                <br>
                <div class="gender-selection">
                    <label for="gender-male">
                        <input type="radio" id="gender-male" name="gender" value="male" required>
                        Male
                    </label>
                    <label for="gender-female">
                        <input type="radio" id="gender-female" name="gender" value="female" required>
                        Female
                    </label>
                    <label for="gender-other">
                        <input type="radio" id="gender-other" name="gender" value="other" required>
                        Other
                    </label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                </div>
                <div class="already-account">
                    <p>Already have an account? <a href="user_login.html">Login here</a>.</p>
            </div><br>
                <button type="submit" class="btn">Sign Up</button>
            </form>
        </div>
        <div class="image-container">
            <img src="images/background_signup.avif" alt="Signup Image">
        </div>
    </section>

    <script src="signup.js"></script>
</body>
</html>
